<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% if candidates_skills_len < 1 %}
    <h1>Ничего не найдено!</h1>
{% else %}
    <h1>найдено кандидатов {{ candidates_skills_len }}</h1>
    {% for candidate in candidates_skills %}
        <p><a href="/candidate/{{ candidate['id'] }}">{{ candidate['name'] }}</a></p>
    {% endfor %}
{% endif %}
</body>
</html>
